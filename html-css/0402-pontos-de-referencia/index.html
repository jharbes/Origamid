<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pontos de Referência</title>
</head>
<body>
    <nav aria-label="primária"> <!-- atributo "aria" é bem focado em acessibilidade, dá uma etiqueta para a tag em questão, nesse caso exemplificado estaria dizendo que essa é a tag de navegacao primaria -->
        <a href="/">Sobre</a>
        <a href="/">Produtos</a>
        <a href="/">Contato</a>
    </nav>

    <main>
        <h1>Nimbus Stark</h1>
        <p>
          A Nimbus Stark é a melhor Bikcraft já criada pela nossa equipe. Ela vem
          equipada com os melhores acessórios, o que garante maior velocidade.
        </p>
    </main>

    <article aria-labelledby="sobrebikcraft"> <!-- O article pode ser retirado da pagina e transferido para qualquer lugar que seu significado permanece inalterado, diferente do section que perde seu sentido em outro lugar ou outra página. Sempre recomendado que haja um titulo h dentro dos articles e sections -->
        <h2 id="sobrebikcraft">Sobre a Bikcraft</h2> <!-- o aria-labelledby evita que seja repetido duas vezes o label sendo ele mesmo e depois o titulo, fazendo com que seja falado apenas uma vez na acessibilidade -->
        <p>A empresa foi fundada em 2014</p>
    </article>

    <section aria-label="Sobre a Surfboat"> <!-- Nao cria ponto de referencia. -->
        <h2>Sobre a Surfboard</h2>
        <p>A empresa foi fundada em 2014</p>
    </section>
</body>
</html>
